<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard Login</title>
    <style>
           body {
            background: url('img.jpg') no-repeat center center/cover;
            color: black;
            text-align: center;
            font-family: Lucida Console
        }

        .navbar {
            background-color: red;
            border-radius: 12px;
            padding: 2px 2px;

        }

        .navbar ul {
            display: flex;
            list-style: none;
            padding: 23 px 7 px;
            margin: 9 px 10 px;
        }

        .navbar li a {
            padding: 2px 72px;
            margin: 2px 9px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .navbar li a:hover {
            color: grey;
        }
        .logo {
            text-align: center;
            background-color: #bcad90d1;
            margin: 3px 400px;
            padding: 10px 2px;
            font-size: 20px;
        }

        #form {
            background-color: #ff8d00b3;
            margin: 2px 576px;
            padding: 2px 2px;
        }

        #forminside .login div {
            padding: 15px 2px;
            margin: 2px 2px;
        }

        #btn {
            cursor: pointer;
        }

        .login #btn:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="indexps.html">Home</a></li>
            <li><a href="about.html">About-us</a></li>
            <li><a href="student_login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section>
        <div class="reg_img">
            <br>
            <div class="logo">
                <h1> BANKING MANAGEMENT SYSTEM</h1>
            </div>
            <div class="box2">
                <section id="form">
                    <h1>Account Details</h1>
                    <form name="netbanking" action="" id="forminside">
                        <div class="login">
                            <div>
                                <label for="number">Account No.</label>
                                <input type="digit" name="digits" id="number" placeholder="00201032020" required="">
                            </div>
                            <div>
                                <label for="pin1">PIN</label>
                                <input type="password" name="pin" id="pin1" placeholder="PIN" required="">
                            </div>
                            <div>
                                <button id="btn" onclick="window.location.href= 'dashboard.html';">Submit</button>
                            </div>
                        </div>

                    </form>
                </section>
            </div>

        </div>

    </section>
</body>
</html>
